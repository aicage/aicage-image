name: Release
run-name: Release (${{ github.ref_name }})

"on":
  push:
    tags:
      - "*"

jobs:

  test-non-redistributable:
    uses: ./.github/workflows/test-non-redistributable-agents.yml

  matrix:
    name: Build matrix
    runs-on: ubuntu-latest
    env:
      ROOT_DIR: ${{ github.workspace }}
    outputs:
      MATRIX_IMAGES: ${{ steps.set-matrix.outputs.MATRIX_IMAGES }}
      MATRIX_MANIFESTS: ${{ steps.set-matrix.outputs.MATRIX_MANIFESTS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Generate build matrix
        id: set-matrix
        run: |
          set -euo pipefail
          source scripts/common.sh
          load_config_file

          bases_tmpdir="$(download_bases_archive)"
          images_file="$(mktemp)"
          manifests_file="$(mktemp)"
          echo '{"include":[]}' > "${images_file}"
          echo '{"include":[]}' > "${manifests_file}"

          for dir in agents/*; do
            [[ -d "${dir}" ]] || continue
            agent="$(basename "${dir}")"
            if ! is_agent_field_true "${agent}" redistributable; then
              continue
            fi
            base_aliases="$(get_bases "${agent}" "${bases_tmpdir}/bases")"
            for base_alias in ${base_aliases}; do
              jq -c \
                --arg agent "${agent}" \
                --arg base "${base_alias}" \
                '
                  .include += [
                    {
                      "agent": $agent,
                      "base": $base,
                      "arch": "amd64",
                      "platform": "linux/amd64",
                      "runner": "ubuntu-latest"
                    },
                    {
                      "agent": $agent,
                      "base": $base,
                      "arch": "arm64",
                      "platform": "linux/arm64",
                      "runner": "ubuntu-24.04-arm"
                    }
                  ]
                ' \
                "${images_file}" > "${images_file}.tmp"
              mv "${images_file}.tmp" "${images_file}"

              jq -c \
                --arg agent "${agent}" \
                --arg base "${base_alias}" \
                '.include += [{"agent": $agent, "base": $base}]' \
                "${manifests_file}" > "${manifests_file}.tmp"
              mv "${manifests_file}.tmp" "${manifests_file}"
            done
          done

          echo "Image matrix:"
          jq '.' "${images_file}"
          echo "Manifest matrix:"
          jq '.' "${manifests_file}"

          images_json="$(cat "${images_file}")"
          manifests_json="$(cat "${manifests_file}")"
          {
            echo "MATRIX_IMAGES=${images_json}"
            echo "MATRIX_MANIFESTS=${manifests_json}"
          } >> "$GITHUB_OUTPUT"

  build-images:
    needs: matrix
    uses: ./.github/workflows/build.yml
    with:
      matrix_images: ${{ needs.matrix.outputs.MATRIX_IMAGES }}
      matrix_manifests: ${{ needs.matrix.outputs.MATRIX_MANIFESTS }}

  release:
    runs-on: ubuntu-latest
    needs: [test-non-redistributable, build-images]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: "Test: Set up Python"
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.x"

      - name: "Test: Remove Python yq and keep using Go yq"
        run: |
          python -m pip uninstall -y yq

      - name: "Test: Install lint deps"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: "Test: Run linters (yamllint, ruff, pymarkdown)"
        run: |
          yamllint .
          ruff check .
          pymarkdown --config .pymarkdown.json scan .

      - name: "Test: Validate config and agents with schemas"
        run: |
          check-jsonschema \
            --schemafile doc/validation/agent.schema.json \
            agents/*/agent.yaml
          check-jsonschema \
            --schemafile doc/validation/config.schema.json \
            config.yaml

      - name: Resolve release tag
        id: resolve
        run: |
          set -euo pipefail
          git fetch --tags --force
          tags="$(git tag --points-at "${GITHUB_SHA}")"
          if [[ -z "${tags}" ]]; then
            echo "No tag found for ${GITHUB_SHA}" >&2
            exit 1
          fi
          tag="$(printf '%s\n' "${tags}" | tail -n 1)"
          {
            echo "AICAGE_VERSION=${tag}"
          } >> "$GITHUB_OUTPUT"

      - name: "Release: Generate images metadata"
        run: |
          scripts/generate-images-metadata.sh \
            --config config.yaml \
            --agents-dir agents \
            --output images-metadata.yaml \
            --image-tag "${{ steps.resolve.outputs.AICAGE_VERSION }}"

      - name: "Test: Validate images metadata"
        run: |
          yq -o=json '.' images-metadata.yaml > images-metadata.json
          check-jsonschema \
            --schemafile doc/validation/images-metadata.schema.json \
            images-metadata.json

      - name: "Release: Package agents"
        run: tar -czf agents.tar.gz agents

      - name: "Release: Create GitHub release"
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.resolve.outputs.AICAGE_VERSION }}
          tag_name: ${{ steps.resolve.outputs.AICAGE_VERSION }}
          generate_release_notes: true
          files: |
            agents.tar.gz
            images-metadata.yaml
