name: Release

"on":
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.x"

      - name: Install release metadata deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Package tools
        run: tar -czf tools.tar.gz tools

      - name: Generate images metadata
        run: |
          python scripts/util/generate-images-metadata.py \
            --config config.yaml \
            --tools-dir tools \
            --output images-metadata.yaml

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            tools.tar.gz
            images-metadata.yaml
