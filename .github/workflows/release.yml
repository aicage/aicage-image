name: Release

"on":
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: "Test: Set up Python"
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.x"

      - name: "Test: Remove Python yq and keep using Go yq"
        run: |
          python -m pip uninstall -y yq

      - name: "Test: Install lint deps"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: "Test: Run linters (yamllint, ruff, pymarkdown)"
        run: |
          yamllint .
          ruff check .
          pymarkdown --config .pymarkdown.json scan .

      - name: "Test: Validate config and tools with schemas"
        run: |
          check-jsonschema \
            --schemafile doc/validation/tool.schema.json \
            tools/*/tool.yaml
          check-jsonschema \
            --schemafile doc/validation/config.schema.json \
            config.yaml

      - name: "Release: Generate images metadata"
        run: |
          scripts/util/generate-images-metadata.sh \
            --config config.yaml \
            --tools-dir tools \
            --output images-metadata.yaml \
            --image-tag "${{ github.ref_name }}"

      - name: "Test: Validate images metadata"
        run: |
          yq -o=json '.' images-metadata.yaml > images-metadata.json
          check-jsonschema \
            --schemafile doc/validation/images-metadata.schema.json \
            images-metadata.json

      - name: "Release: Package tools"
        run: tar -czf tools.tar.gz tools

      - name: "Release: Create GitHub release"
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            tools.tar.gz
            images-metadata.yaml
