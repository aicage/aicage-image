name: Release

"on":
  push:
    tags:
      - "*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Package tools
        run: tar -czf tools.tar.gz tools

      - name: Generate images metadata
        run: |
          scripts/util/generate-images-metadata.sh \
            --config config.yaml \
            --tools-dir tools \
            --output images-metadata.yaml \
            --image-tag "${{ github.ref_name }}"

      - name: "Test: Set up Python"
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.x"

      - name: "Test: Install metadata schema validator"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: "Test: Validate images metadata"
        run: |
          yq '.' images-metadata.yaml > images-metadata.json
          check-jsonschema \
            --schemafile doc/images-metadata.schema.json \
            images-metadata.json

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            tools.tar.gz
            images-metadata.yaml
