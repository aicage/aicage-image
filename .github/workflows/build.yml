name: Build Agent Image (Template)
run-name: Build ${{ inputs.tool }} (${{ inputs.base }})

"on":
  workflow_call:
    inputs:
      tool:
        description: Tool name to build (matches tools/<tool>)
        required: true
        type: string
      base:
        description: Base alias to build (from scripts/common.sh discover_base_aliases)
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tool:
        description: Tool name to build (matches tools/<tool>)
        required: true
        type: string
      base:
        description: Base alias to build (from scripts/common.sh discover_base_aliases)
        required: true
        type: string

concurrency:
  group: build-${{ inputs.tool }}-${{ inputs.base }}
  cancel-in-progress: true

jobs:
  build:
    name: Build, test, and publish ${{ inputs.tool }} (${{ inputs.base }})
    runs-on: ubuntu-latest

    env:
      TOOL: ${{ inputs.tool }}
      BASE_ALIAS: ${{ inputs.base }}
      AICAGE_VERSION: ${{ github.ref_name }}
      ROOT_DIR: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: "Test: Set up Buildx"
        uses: docker/setup-buildx-action@v3.11.1
        with:
          driver: docker-container

      - name: "Test: Setup BATS testing framework"
        uses: mig4/setup-bats@v1.2.0

      - name: "Test: Build final image for smoke tests"
        run: |
          set -euo pipefail
          source scripts/common.sh
          load_config_file
          scripts/build.sh \
            --tool "${TOOL}" \
            --base "${BASE_ALIAS}" \
            --platform linux/amd64 \
            --version "${AICAGE_VERSION}"

      - name: "Test: Run smoke suites on final image"
        run: |
          set -euo pipefail
          source scripts/common.sh
          load_config_file
          IMAGE="${AICAGE_REPOSITORY}:${TOOL}-${BASE_ALIAS}-latest"
          scripts/test.sh --image "${IMAGE}"

      - name: "Publish: Set up QEMU"
        uses: docker/setup-qemu-action@v3.7.0

      - name: "Publish: Log in to Docker Hub"
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Publish: Build and push image"
        run: |
          set -euo pipefail
          source scripts/common.sh
          load_config_file
          scripts/build.sh \
            --tool "${TOOL}" \
            --base "${BASE_ALIAS}" \
            --version "${AICAGE_VERSION}" \
            --push
