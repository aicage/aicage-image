name: Build Agent Image (Template)

"on":
  workflow_call:
    inputs:
      tool:
        description: Tool name to build (matches tools/<tool>)
        required: true
        type: string

jobs:
  build:
    name: Build, test, and publish ${{ inputs.tool }}
    runs-on: ubuntu-latest

    env:
      TOOL: ${{ inputs.tool }}
      AICAGE_VERSION: ${{ github.ref_name }}
      ROOT_DIR: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: "Test: Set up Python"
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.x"

      - name: "Test: Install lint deps"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: "Test: Run linters (yamllint, ruff, pymarkdown)"
        run: |
          yamllint .
          ruff check .
          pymarkdown --config .pymarkdown.json scan .

      - name: "Test: Set up Buildx"
        uses: docker/setup-buildx-action@v3.11.1
        with:
          driver: docker-container

      - name: "Test: Setup BATS testing framework"
        uses: mig4/setup-bats@v1.2.0

      - name: "Test: Build final images for smoke tests"
        run: |
          set -euo pipefail
          source scripts/common.sh
          load_env_file
          BASE_ALIASES="$(discover_base_aliases)"
          for BASE_ALIAS in ${BASE_ALIASES}; do
            scripts/build.sh \
              --tool "${TOOL}" \
              --base "${BASE_ALIAS}" \
              --platform linux/amd64 \
              --version "${AICAGE_VERSION}"
          done

      - name: "Test: Run smoke suites on final images"
        run: |
          set -euo pipefail
          source scripts/common.sh
          load_env_file
          BASE_ALIASES="$(discover_base_aliases)"
          for BASE_ALIAS in ${BASE_ALIASES}; do
            IMAGE="${AICAGE_REPOSITORY}:${TOOL}-${BASE_ALIAS}-latest"
            scripts/test.sh --image "${IMAGE}"
          done

      - name: "Publish: Set up QEMU"
        uses: docker/setup-qemu-action@v3.7.0

      - name: "Publish: Log in to Docker Hub"
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Publish: Build and push all images"
        run: |
          set -euo pipefail
          source scripts/common.sh
          load_env_file
          BASE_ALIASES="$(discover_base_aliases)"
          for BASE_ALIAS in ${BASE_ALIASES}; do
            scripts/build.sh \
              --tool "${TOOL}" \
              --base "${BASE_ALIAS}" \
              --version "${AICAGE_VERSION}" \
              --push
          done
