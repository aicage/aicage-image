name: Build Agent Image (Template)
run-name: Build ${{ inputs.base }}-${{ inputs.tool }}

"on":
  workflow_call:
    inputs:
      base:
        description: Base alias to build (from scripts/common.sh discover_base_aliases)
        required: true
        type: string
      tool:
        description: Tool name to build (matches tools/<tool>)
        required: true
        type: string
  workflow_dispatch:
    inputs:
      base:
        description: Base alias to build (from scripts/common.sh discover_base_aliases)
        required: true
        type: string
      tool:
        description: Tool name to build (matches tools/<tool>)
        required: true
        type: string

concurrency:
  group: build-${{ inputs.base }}-${{ inputs.tool }}
  cancel-in-progress: true

jobs:
  load_config:
    name: Load config file, set variables
    runs-on: ubuntu-latest
    env:
      BASE_ALIAS: ${{ inputs.base }}
      TOOL: ${{ inputs.tool }}
      AICAGE_VERSION: ${{ github.ref_name }}
      ROOT_DIR: ${{ github.workspace }}
    outputs:
      AICAGE_REPOSITORY: ${{ steps.config.outputs.AICAGE_REPOSITORY }}
      AICAGE_IMAGE_BASE_REPOSITORY: ${{ steps.config.outputs.AICAGE_IMAGE_BASE_REPOSITORY }}
      BASE_IMAGE: ${{ steps.config.outputs.BASE_IMAGE }}
      TOOL_PATH: ${{ steps.config.outputs.TOOL_PATH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate tool
        shell: bash
        run: |
          set -euo pipefail
          if [[ ! -d "tools/${TOOL}" ]]; then
            echo "Tool '${TOOL}' not found under tools/" >&2
            exit 1
          fi

      - name: Load config file
        id: config
        run: |
          set -euo pipefail
          source scripts/common.sh
          load_config_file
          BASE_IMAGE="${AICAGE_IMAGE_BASE_REPOSITORY}:${BASE_ALIAS}-latest"
          {
            echo "AICAGE_REPOSITORY=${AICAGE_REPOSITORY}"
            echo "AICAGE_IMAGE_BASE_REPOSITORY=${AICAGE_IMAGE_BASE_REPOSITORY}"
            echo "BASE_IMAGE=${BASE_IMAGE}"
            echo "TOOL_PATH=$(get_tool_field "${TOOL}" tool_path)"
          } >> "$GITHUB_OUTPUT"

  build_amd64:
    name: "amd64: Build, test, and publish ${{ inputs.base }}-${{ inputs.tool }}"
    runs-on: ubuntu-latest
    needs: load_config
    env:
      PLATFORM: linux/amd64
      ARCH_SUFFIX: amd64
      BASE_ALIAS: ${{ inputs.base }}
      BASE_IMAGE: ${{ needs.load_config.outputs.BASE_IMAGE }}
      TOOL: ${{ inputs.tool }}
      AICAGE_REPOSITORY: ${{ needs.load_config.outputs.AICAGE_REPOSITORY }}
      AICAGE_VERSION: ${{ github.ref_name }}
    outputs:
      VERSION_TAG: ${{ steps.config.outputs.VERSION_TAG }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set config
        id: config
        shell: bash
        run: |
          set -euo pipefail
          VERSION_TAG="${AICAGE_REPOSITORY}:${TOOL}-${BASE_ALIAS}-${ARCH_SUFFIX}-${AICAGE_VERSION}"
          LATEST_TAG="${AICAGE_REPOSITORY}:${TOOL}-${BASE_ALIAS}-${ARCH_SUFFIX}-latest"
          {
            echo "VERSION_TAG=${VERSION_TAG}"
            echo "LATEST_TAG=${LATEST_TAG}"
          } >> "$GITHUB_OUTPUT"
          {
            echo "VERSION_TAG=${VERSION_TAG}"
            echo "LATEST_TAG=${LATEST_TAG}"
          } >> "$GITHUB_ENV"

      - name: Build (local only, leaves image on runner)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
            TOOL=${{ env.TOOL }}
          tags: |
            ${{ steps.config.outputs.VERSION_TAG }}
            ${{ steps.config.outputs.LATEST_TAG }}
          labels: |
            org.opencontainers.image.description=Agent image for ${{ env.TOOL }}
            tool_path=${{ needs.load_config.outputs.TOOL_PATH }}

      - name: "Test: Setup BATS testing framework"
        uses: mig4/setup-bats@v1.2.0

      - name: "Test: Run smoke suites on final image"
        run: |
          set -euo pipefail
          scripts/test.sh --image "${VERSION_TAG}" --tool "${TOOL}"

      - name: "Publish: Log in to Docker Hub"
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Publish: Push architecture-specific image"
        run: |
          set -euo pipefail
          docker push "${VERSION_TAG}"
          docker push "${LATEST_TAG}"

  build_arm64:
    name: "arm64: Build, test, and publish ${{ inputs.base }}-${{ inputs.tool }}"
    runs-on: ubuntu-24.04-arm
    needs: load_config
    env:
      PLATFORM: linux/arm64
      ARCH_SUFFIX: arm64
      BASE_ALIAS: ${{ inputs.base }}
      BASE_IMAGE: ${{ needs.load_config.outputs.BASE_IMAGE }}
      TOOL: ${{ inputs.tool }}
      AICAGE_REPOSITORY: ${{ needs.load_config.outputs.AICAGE_REPOSITORY }}
      AICAGE_VERSION: ${{ github.ref_name }}
    outputs:
      VERSION_TAG: ${{ steps.config.outputs.VERSION_TAG }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set config
        id: config
        shell: bash
        run: |
          set -euo pipefail
          VERSION_TAG="${AICAGE_REPOSITORY}:${TOOL}-${BASE_ALIAS}-${ARCH_SUFFIX}-${AICAGE_VERSION}"
          LATEST_TAG="${AICAGE_REPOSITORY}:${TOOL}-${BASE_ALIAS}-${ARCH_SUFFIX}-latest"
          {
            echo "VERSION_TAG=${VERSION_TAG}"
            echo "LATEST_TAG=${LATEST_TAG}"
          } >> "$GITHUB_OUTPUT"
          {
            echo "VERSION_TAG=${VERSION_TAG}"
            echo "LATEST_TAG=${LATEST_TAG}"
          } >> "$GITHUB_ENV"

      - name: Build (local only, leaves image on runner)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}
            TOOL=${{ env.TOOL }}
          tags: |
            ${{ steps.config.outputs.VERSION_TAG }}
            ${{ steps.config.outputs.LATEST_TAG }}
          labels: |
            org.opencontainers.image.description=Agent image for ${{ env.TOOL }}
            tool_path=${{ needs.load_config.outputs.TOOL_PATH }}

      - name: "Test: Setup BATS testing framework"
        uses: mig4/setup-bats@v1.2.0

      - name: "Test: Run smoke suites on final image"
        run: |
          set -euo pipefail
          scripts/test.sh --image "${VERSION_TAG}" --tool "${TOOL}"

      - name: "Publish: Log in to Docker Hub"
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Publish: Push architecture-specific image"
        run: |
          set -euo pipefail
          docker push "${VERSION_TAG}"
          docker push "${LATEST_TAG}"

  manifest:
    name: Publish multi-arch manifest ${{ inputs.base }}-${{ inputs.tool }}
    runs-on: ubuntu-latest
    needs: [load_config, build_amd64, build_arm64]
    env:
      TOOL: ${{ inputs.tool }}
      BASE_ALIAS: ${{ inputs.base }}
      AICAGE_REPOSITORY: ${{ needs.load_config.outputs.AICAGE_REPOSITORY }}
      AICAGE_VERSION: ${{ github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: "Set up Buildx"
        uses: docker/setup-buildx-action@v3.11.1
        with:
          driver: docker-container

      - name: "Log in to Docker Hub"
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Create and push multi-arch manifest"
        run: |
          set -euo pipefail
          VERSION_TAG="${AICAGE_REPOSITORY}:${TOOL}-${BASE_ALIAS}-${AICAGE_VERSION}"
          LATEST_TAG="${AICAGE_REPOSITORY}:${TOOL}-${BASE_ALIAS}-latest"

          docker buildx imagetools create \
            -t "${VERSION_TAG}" \
            -t "${LATEST_TAG}" \
            "${{ needs.build_amd64.outputs.VERSION_TAG }}" \
            "${{ needs.build_arm64.outputs.VERSION_TAG }}"

          docker buildx imagetools inspect "${VERSION_TAG}"
